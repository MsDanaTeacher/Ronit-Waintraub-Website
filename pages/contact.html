    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
          // https://dashboard.emailjs.com/admin/account
          emailjs.init('gRLymLw7yp_CalvEN');
      })();
  </script>
  <script type="text/javascript">
    window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = Math.random() * 100000 | 0;
            // these IDs from the previous steps
            emailjs.sendForm('hsbuq152*1', 'contact_form', this)
                .then(function() {
                    console.log('SUCCESS!');
                }, function(error) {
                    console.log('FAILED...', error);
                });
            document.getElementById('thank_you').style.display = 'block';
            $("#thank_you").stop(true, true).fadeOut(2200);
            this.reset()
        });
    }
</script>

    <div class="contact-section">
      <h1>Let's Connect!</h1>
      <img src="../images/contactpageblob.png" id="contact-page-image"/>
      <p>
        To have a conversation, please fill out the form below,<br />send me an
        e-mail, or reach out to me on LinkedIn.
      </p>
      <form id="contact-form">
        <input type="hidden" name="contact_number">
        <div class="contact-inputs">
          <div>
            <label>First name *</label>
            <br />
            <input type="text" name="first_name"required/>
            <br />
            <label>Email *</label>
            <br />
            <input type="email" name="user_email" required/>
          </div> 
          <div>
            <label>Last name *</label>
            <br />
            <input type="text" name="last_name" required/>
         </div>
        </div>
        <label>Message</label>
        <br />
        <textarea id="message-input" name="message"></textarea>
        <br />
        <!-- <button>Submit</button> -->
        <input type="submit" value="Send" id="submit-button">
      </form>
      <br/>
      <div id="thank_you" style="display: none;">
        <p>Thanks for filling up the form!</p>
      </div>
    </div>
